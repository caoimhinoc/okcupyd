[tox]
envlist = py34, py27
recreate = False

[testenv]
downloadcache = {homedir}/.pipcache
changedir = tests
deps =
     contextlib2
     coverage
     ipdb
     mock
     pytest
     pytest-sugar
     vcrpy >= 1.1.4
commands = py.test {posargs}

[testenv:venv]
changedir = .
deps =
     ipdb
commands = {posargs}

[testenv:venv3]
changedir = .
basepython = python3
deps =
     ipdb
commands = {posargs}

[testenv:lint]
basepython = python2.7
deps = pylint
commands =
         pylint okcupyd --rcfile=pylint.rc --disable=missing-docstring --disable=superfluous-parens
         pylint tests --rcfile=pylint.rc --disable=missing-docstring --disable=superfluous-parens

[testenv:coverage]
deps =
    pytest-cov
    {[testenv]deps}
commands = py.test --cov okcupyd --cov-report term-missing

[testenv:docs]
basepython=python
changedir=docs
deps=
        sphinx
        sphinx_rtd_theme
        Pygments
commands= 
          touch "index.rst"
          make {posargs}